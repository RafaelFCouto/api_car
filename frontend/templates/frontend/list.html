<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸš— Lista de Carros</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="{% url 'create_car' %}" class="btn btn-primary">Cadastrar novo carro</a>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Status</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
          <tr>
            <td>{{ car.id_veiculo }}</td>
            <td>{{ car.placa }}</td>
            <td>{{ car.modelo }}</td>
            <td>{{ car.ano }}</td>
            <td>{{ car.status }}</td>
            <td>
              {% if car.id_veiculo %}
                <a href="{% url 'edit_car' car.id_veiculo %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'delete_car' car.id_veiculo %}" class="btn btn-sm btn-danger">Excluir</a>
              {% else %}
                <span class="text-muted">Sem ID</span>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
