<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">ðŸš— Cadastrar Novo Carro</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" name="placa" id="placa" placeholder="Ex: ABC1234" required>
          </div>

          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Ex: Polo Tracker" required>
          </div>

          <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" name="ano" id="ano" placeholder="Ex: 2025" required>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" name="status" id="status" required>
            <option value="">Selecione</option>
            {% for value, label in status_options %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'list_cars' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
