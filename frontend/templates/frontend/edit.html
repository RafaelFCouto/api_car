<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸš— Editar Carro</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="placa" class="form-label">Placa</label>
        <input type="text" class="form-control" id="placa" name="placa" value="{{ car.placa }}" required>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" value="{{ car.modelo }}" required>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" name="ano" value="{{ car.ano }}" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" name="status" id="status" required>
          <option value="">Selecione</option>
          {% for value, label in status_choices %}
            <option value="{{ value }}" {% if car.status == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <a href="{% url 'list_cars' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
</body>
</html>
